<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>academy</title>
  </head>
  <body>
  <!-- ACADEMY LOADER -->
  <div id="preloader">
    <div class="loader-box">
      <div class="spinner"></div>
      <p>Preparing Your Future...</p>
    </div>
  </div>

  <div id="root"></div>

  <style>
    #preloader {
      position: fixed;
      inset: 0;
      background: #f9fcff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }

    .loader-box {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .spinner {
      width: 46px;
      height: 46px;
      border: 4px solid #d9e6f2;
      border-top: 4px solid #2d9cdb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    .loader-box p {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #2d9cdb;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>


    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
